<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"

        <h:form prependId="false">

            <p:growl autoUpdate="true" id="msgs"/>

            <h1>Avaliação Alunos - Professor </h1>

            <h:panelGrid columns="2">
                <h:outputLabel value="Professor:"/>

                    <f:selectItems value="#{utilMB.comboProfessores}"/>
                </p:selectOneMenu>
                <p:commandButton value="Buscar" update="ficha" action="#{estatisticaControleMB.buscar()}"/>
            </h:panelGrid>

            <h:panelGroup id="ficha">
                <ui:include src="/WEB-INF/partials/admin/estatisticas/index.xhtml"/>

        </h:form>
